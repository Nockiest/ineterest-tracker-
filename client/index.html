<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money manager</title>
</head>
<body>
    <script src="index.js" type="module"></script>
    <h1>MámaSpoř</h1>
    <p name='MámaSpoř'>NaN</p>
    <input type="number" id="mamaInput" placeholder="Enter amount">
    <button id="updateMamaAccount">Update Account</button>
    <br>
    <h1>JáSpoř</h1>
    <p name='JáSpoř'>NaN</p>
    <input type="number" id="jaInput" placeholder="Enter amount">
    <button id="updateJaAccount">Update Account</button>
    <br>
    <p>Time remaining before interest: <span id="nextInterest"></span></p>
    <p>My Expected Monthly Earnings: <span style="font-weight: 900;" id='expected-earnings'></span> CZK</p>

</body>
</html>
